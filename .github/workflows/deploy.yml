name: Deploy

on:
  push:
    branches: [release]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.100-rc.1
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build
      - name: Test
        run: dotnet test --verbosity normal
      - name: Publish
        run: dotnet publish --configuration Release --output artifacts/web CompatFinder
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: wwwroot
          path: artifacts/web/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: wwwroot
      - uses: bacongobbler/azure-blob-storage-upload@v1.0.0
        with:
          source_dir: wwwroot
          container_name: $web
          connection_string: ${{ secrets.AzureStorageConnectionString }}
          extra_args: '--content-cache-control no-cache'
